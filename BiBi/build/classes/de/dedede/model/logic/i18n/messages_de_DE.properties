help.registration.public = Hier können Sie einen neuen Account im System registrieren, um den vollen Funktionsumfang der Bibliothek nutzen zu können. Tragen Sie bitte eine gültige E-Mail-Adresse und Ihr gewünschtes Passwort in die dafür vorgesehen Formularfelder ein (das Passwort muss bestätigt werden um Rechtschreibfehlern vorzubeugen). Beachten Sie die auftauchenden Meldungen zu fehlerhaften oder abgelehnten Eingaben neben den Formularfeldern. Die Verwaltung der Bibliothek bestimmt die Menge der zugelassenen E-Mail-Domänen. Sollte Ihre private E-Mail-Adresse abgelehnt werden, versuchen Sie es bitte mit der Adresse Ihrer Institution (Universität, Unternehmen, etc.). Die Registrierung erfolgt über die angegebene E-Mail-Adresse, zu der ein nur für Sie temporär gültiger Registrierungslink geschickt wird. Sie müssen also zeitnah auf das angegebene Konto zugreifen können. Klicken Sie dann auf den Link in der E-Mail, um die Registrierung abzuschließen. Wenn Sie von Ihrer Institution auf diese Bibliothek verwiesen wurden und Probleme beim Registrieren haben, wenden Sie sich bitte an die Bibliotheksverwaltung, um genauere Informationen über die zugelassenen E-Mail-Adressen zu erhalten. 
