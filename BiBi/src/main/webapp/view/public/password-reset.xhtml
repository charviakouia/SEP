<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="password_reset" />

	<ui:define name="content">
		
		<f:metadata>
			<f:viewParam name="token" value="#{passwordReset.token.content}"/>
			<f:viewAction action="#{passwordReset.findUser}"/>
		</f:metadata>

		<h:outputLabel for="passwordResetForm" value="#{msg['passwordReset']}"/>
		<h:form id="passwordResetForm">
			
			<h:outputLabel for="password" value="#{msg['registration.password']}"/>
			<h:inputSecret id="password" value="#{passwordReset.password}" 
				validator="passwordValidator"/><br/>
			
			<h:outputLabel for="repeatPassword" value="#{msg['registration.repeatPassword']}"/>
			<h:inputSecret id="repeatPassword" value="#{passwordReset.confirmedPassword}"
				validator="confirmPasswordValidator"/><br/>
			
			<h:commandButton action="#{passwordReset.resetPassword()}" value="#{msg['submit']}"/>
			
		</h:form>

	</ui:define>
	
</ui:composition>
