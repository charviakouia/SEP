<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="error" />

	<ui:define name="content">

		<h:form>

			<h:outputLabel value="Coming from: '#{error.urlWithParameters}'"/><br/><br/>
		
			<h:button value="Go back with parameters" outcome="#{error.urlWithParameters}"/>

			<h:button value="Go back without parameters" outcome="#{error.urlWithoutParameters}"/>

			<h:button value="Go to home page" outcome="#{error.homeUrl}"/>

		</h:form><br/><br/>
		
		<h:outputLabel value="Exception details:"/><br/><br/>
	
		<ui:repeat value="#{error.errorDtos}" var="dto">
			
			<h:outputText value="Message: '#{dto.message}'"/><br/>
			
			<ui:repeat value="#{dto.stackTraceElements}" var="e">
			
				<h:outputText value="- '#{e.fileName}' >> '#{e.className}' >> '#{e.methodName}' >> Line #{e.lineNumber}"/><br/>
			
			</ui:repeat>
			
		</ui:repeat>

	</ui:define>
	
</ui:composition>
