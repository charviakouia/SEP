<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi">

<h:head>

	<title>#{msg['title.'.concat(page)]} &#8226;
		#{pageHeader.application.name}</title>

	<h:outputStylesheet library="css" name="bootstrap-5.0.1.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<style>
		body {
			background-image: linear-gradient(to right, white 20%, rgba(255,255,255,0.8) 50%, transparent 80%),
				url("#{resource['images:backgroundImage.svg']}"),
				linear-gradient(to right, white 30%, transparent 80%);
			background-size: 100%, cover;
		}
	</style>

	<!-- @Task favicon -->

</h:head>

<h:body>

	<h:panelGroup layout="block" styleClass="position-relative" style="min-height: 100vh;">

		<ui:include src="header.xhtml" />

		<h:panelGroup layout="block" styleClass="container p-5">

			<ui:insert name="content" />

		</h:panelGroup>
		
		<h:panelGroup layout="block" style="height: var(--footer-height);" />

		<ui:include src="footer.xhtml" />

	</h:panelGroup>

	<h:outputScript library="js" name="bootstrap-5.0.1.bundle.min.js" />

</h:body>

</html>
