<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="borrowed_copies" />

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="id" value="#{borrowedCopies.userDto.id}" required="true"/>
			<f:viewAction action="#{borrowedCopies.onload}" />
		</f:metadata>

		<bibi:paginatedList value="#{borrowedCopies}">

			<h:column>
				<f:facet name="header">#{msg['copy']}</f:facet>
				<bibi:columnContent>
					#{item.copy.signature}
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['location']}</f:facet>
				<bibi:columnContent>
					#{item.copy.location}
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['medium_attribute.title']}</f:facet>
				<bibi:columnContent>
					<h:link value="#{item.medium.title}"
							outcome="/view/opac/medium.xhtml?id=#{item.medium.id}" />
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['end_of_lending_period']}</f:facet>
				<bibi:columnContent>
					#{item.copy.deadline}
				</bibi:columnContent>
			</h:column>

		</bibi:paginatedList>

	</ui:define>

</ui:composition>
