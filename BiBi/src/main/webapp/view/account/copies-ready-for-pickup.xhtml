<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="copies_ready_for_pickup" />

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="id" value="#{copiesReadyForPickup.userDto.id}"
				required="true" />
			<f:viewAction action="#{copiesReadyForPickup.onload}" />
		</f:metadata>

		<h:outputLabel for="copiesReadyForPickupList"
			value="#{msg['title.copies_ready_for_pickup']}"
			style="font-weight:bold; font-size:x-large;" />

		<bibi:paginatedList id="copiesReadyForPickupList"
			value="#{copiesReadyForPickup}">

			<h:column>
				<f:facet name="header">#{msg['copy']}</f:facet>

				#{item.copy.signature}
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['location']}</f:facet>

				#{item.copy.location}
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['medium_attribute.title']}</f:facet>

				<h:link value="#{item.medium.title}"
					outcome="/view/opac/medium.xhtml?id=#{item.medium.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['end_of_pickup_period']}</f:facet>

				#{item.copy.deadline}
			</h:column>

		</bibi:paginatedList>

	</ui:define>

</ui:composition>
