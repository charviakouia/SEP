<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="lending_period_violations" />

	<ui:define name="content">

		<h:outputLabel value="#{msg['lendingPeriodViolations.title']}" style="font-weight:bold; font-size:x-large;"/>

		<bibi:paginatedList value="#{lendingPeriodViolation}">

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.mediumTitle']}</f:facet>
				<bibi:columnContent>
					<h:link value="#{lendingPeriodViolation.getMediumLabel(item)}"
							outcome="#{lendingPeriodViolation.getMediumLink(item)}"/>
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.userTitle']}</f:facet>
				<bibi:columnContent>
					<h:link value="#{lendingPeriodViolation.getUserLabel(item)}"
							outcome="#{lendingPeriodViolation.getUserLink(item)}"/>
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.copyTitle']}</f:facet>
				<bibi:columnContent>
					<h:link value="#{lendingPeriodViolation.getCopyLabel(item)}"
							outcome="#{lendingPeriodViolation.getCopyLink(item)}"/>
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.overdraftTitle']}</f:facet>
				<bibi:columnContent>
					<h:outputText value="#{lendingPeriodViolation.getOverdraftText(item)}"/>
				</bibi:columnContent>
			</h:column>

		</bibi:paginatedList>

	</ui:define>
	
</ui:composition>
