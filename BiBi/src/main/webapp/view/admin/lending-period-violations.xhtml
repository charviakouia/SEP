<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="lending_period_violations" />

	<ui:define name="content">

		<h:outputLabel value="#{msg['lendingPeriodViolations.title']}"/>
		
		<h:dataTable value="#{lendingPeriodViolation.items}" var="dto">
			
			<h:column>
			
				<f:facet name="header">#{msg['lendingPeriodViolations.mediumTitle']}</f:facet>
				
				<h:link value="#{lendingPeriodViolation.getMediumLabel(dto)}" outcome="#{lendingPeriodViolation.getMediumLink(dto)}"/>
			
			</h:column>
			
			<h:column>
			
				<f:facet name="header">#{msg['lendingPeriodViolations.userTitle']}</f:facet>
				
				<h:link value="#{lendingPeriodViolation.getUserLabel(dto)}" outcome="#{lendingPeriodViolation.getUserLink(dto)}"/>
			
			</h:column>
			
			<h:column>
			
				<f:facet name="header">#{msg['lendingPeriodViolations.copyTitle']}</f:facet>
				
				<h:link value="#{lendingPeriodViolation.getCopyLabel(dto)}" outcome="#{lendingPeriodViolation.getCopyLink(dto)}"/>
			
			</h:column>
			
			<h:column>
			
				<f:facet name="header">#{msg['lendingPeriodViolations.overdraftTitle']}</f:facet>
				
				<h:outputText value="#{lendingPeriodViolation.getOverdraftText(dto)}"/>
			
			</h:column>
			
		</h:dataTable>
		
		<h:form>
		
			<h:commandButton value="#{msg['previous_page']}" action="#{lendingPeriodViolation.goBack()}"/>
			
			<h:commandButton value="#{msg['next_page']}" action="#{lendingPeriodViolation.goForward()}"/>
			
			<h:outputText value="#{msg['page']}: #{lendingPeriodViolation.paginatedList.pageNumber}"/>
		
		</h:form>

	</ui:define>
	
</ui:composition>
