<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="category_creator" />

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="parent-id" value="#{categoryCreator.category.parent.id}"/>
			<f:viewAction action="#{categoryCreator.onload}" />
		</f:metadata>

		<h:form id="form">
			<h:panelGrid id = "panel" columns = "2"
						 cellpadding = "10" cellspacing = "1"
						 styleClass="panelGridCenter">

				<f:facet name = "header">
					<h:outputText value="#{msg['categoryCreator.header']}"/>
				</f:facet>
				<h:outputLabel value="#{msg['categoryCreator.name']}" />
				<h:inputText id="categoryName" value="#{categoryCreator.category.name}"/>
				<h:outputLabel value="#{msg['categoryCreator.description']}" />
				<h:inputTextarea id="categoryDescription" value="#{categoryCreator.category.description}"/>
				<h:outputLabel value="#{msg['categoryCreator.parentCategory']}" />
				<h:inputText value="#{categoryCreator.category.parent.name}" />

				<f:facet id="footer" name = "footer">
					<h:panelGroup id="panelGroup" style = "display:block; text-align:center">
						<h:commandButton id="button_save"
										 value="#{msg['categoryCreator.save']}"
										 action="#{categoryCreator.createCategory}"
										 styleClass="btn btn-secondary" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>

	</ui:define>
	
</ui:composition>
