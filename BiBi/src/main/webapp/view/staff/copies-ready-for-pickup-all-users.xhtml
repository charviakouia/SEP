<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="copies_ready_for_pickup_all_users" />

	<ui:define name="content">

		<bibi:paginatedList items="#{copiesReadyForPickupAllUsers.items}">
			
			<h:column>
				<f:facet name="header">#{msg['copy']}</f:facet>
				<bibi:columnContent>
					<!-- @Task commandLink -->		
					<!-- <h:outputLink value="/BiBi/view/staff/lending.xhtml">…</h:outputLink> -->
					#{item.copy.signature}
				</bibi:columnContent>
			</h:column>
			
			<h:column>
				<f:facet name="header">#{msg['location']}</f:facet>
				<bibi:columnContent>
					#{item.copy.location}
				</bibi:columnContent>
			</h:column>
			
			<h:column>
				<f:facet name="header">#{msg['medium']}</f:facet>
				<bibi:columnContent>
					<!-- @Task support other types, too! -->
					<h:outputLink value="/BiBi/view/public/medium.xhtml?id=#{item.medium.id}">#{item.attribute.textValue[0]}</h:outputLink>
				</bibi:columnContent>
			</h:column>
			
			<h:column>
				<f:facet name="header">#{msg['user']}</f:facet>
				<bibi:columnContent>
					<!-- @Task link only for admins -->
					<!-- @Task display fullname in some cases -->
					<h:outputLink value="/BiBi/view/account/profile.xhtml?id=#{item.user.id}">#{item.user.emailAddress}</h:outputLink>
				</bibi:columnContent>
			</h:column>
			
			<h:column>
				<!-- Dauer bis zum Zeitpunkt der Fristüberschreitung -->
				<f:facet name="header">TIME</f:facet>
				<bibi:columnContent>
					#{item.copy.deadline}
				</bibi:columnContent>
			</h:column> -->
			
		</bibi:paginatedList>

	</ui:define>

</ui:composition>
