<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="copies_ready_for_pickup_all_users" />

	<ui:define name="content">

		<bibi:paginatedList value="#{copiesReadyForPickupAllUsers}">

			<h:column>
				<f:facet name="header">#{msg['copy']}</f:facet>
				<bibi:columnContent>
					<h:form id="form_go_to_lending">
						<h:commandLink id="link_go_to_lending"
							value="#{item.copy.signature}"
							action="#{copiesReadyForPickupAllUsers.goToLending(item.copy.signature)}" />
					</h:form>
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['location']}</f:facet>
				<bibi:columnContent>
					#{item.copy.location}
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['medium_attribute.title']}</f:facet>
				<bibi:columnContent>
					<h:link value="#{item.medium.title}"
						outcome="/view/public/medium.xhtml?id=#{item.medium.id}" />
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['user']}</f:facet>
				<bibi:columnContent>
					<!-- @Task link only for admins -->
					<!-- @Task display fullname in some cases -->
					<h:link value="#{item.user.emailAddress}"
						outcome="/view/account/profile.xhtml?id=#{item.user.id}" />
				</bibi:columnContent>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['end_of_lending_period']}</f:facet>
				<bibi:columnContent>
					#{item.copy.deadline}
				</bibi:columnContent>
			</h:column>

		</bibi:paginatedList>

	</ui:define>

</ui:composition>
