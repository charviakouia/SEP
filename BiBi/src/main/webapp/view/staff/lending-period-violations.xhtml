<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="lending_period_violations" />

	<ui:define name="content">

		<h:outputLabel for="lendingPeriodViolationsList"
			value="#{msg['lendingPeriodViolations.title']}"
			style="font-weight:bold; font-size:x-large;" />

		<bibi:paginatedList id="lendingPeriodViolationsList"
			value="#{lendingPeriodViolation}">

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.mediumTitle']}</f:facet>

				<h:link value="#{lendingPeriodViolation.getMediumLabel(item)}"
					outcome="#{lendingPeriodViolation.getMediumLink(item)}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.userTitle']}</f:facet>

				<h:link value="#{lendingPeriodViolation.getUserLabel(item)}"
					outcome="#{lendingPeriodViolation.getUserLink(item)}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.copyTitle']}</f:facet>

				<h:form>
					<h:commandLink value="#{lendingPeriodViolation.getCopyLabel(item)}"
						action="#{lendingPeriodViolation.executeCopyLink(item)}" />
				</h:form>
				<!-- <h:link value="#{lendingPeriodViolation.getCopyLabel(item)}"
							outcome="#{lendingPeriodViolation.getCopyLink(item)}"/> -->
			</h:column>

			<h:column>
				<f:facet name="header">#{msg['lendingPeriodViolations.overdraftTitle']}</f:facet>
				<h:outputText
					value="#{lendingPeriodViolation.getOverdraftText(item)}" />
			</h:column>

		</bibi:paginatedList>

	</ui:define>

</ui:composition>
