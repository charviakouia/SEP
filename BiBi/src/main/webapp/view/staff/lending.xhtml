<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="lending" />

	<ui:define name="content">
	
   <!-- <bibi:reactiveInputText value="#{lending.user.emailAddress}">
			<f:validator validatorId="EmailValidator"/>
		</bibi:reactiveInputText> -->
		<h:inputText value="#{lending.user.emailAddress}"> 
			<f:validator validatorId="emailValidator"/>
		</h:inputText>

		
		
		<ui:repeat var="copy" value="#{lending.copies}" varStatus="status">
	   <!-- <bibi:reactiveInputField id="field" value="#{copy.signature}">
	   			<f:validator validatorId="lendingProcessSignatureValidator"/>
	   		</bibi:reactiveInputField>
				 -->
			<h:inputText id="field" value="#{copy.signature}">
				<f:validator validatorId="lendingProcessSignatureValidator"/>
			</h:inputText>                
		</ui:repeat>

		<h:commandButton id="button_add_signature_lending_field"
							action="#{lending.addSignatureInputField()}" 
							label="msg['lending.add_input']"
							styleClass="btn btn-secondary"/>
		<h:commandButton id="button_direct_lend_copies"
							action="#{lending.lendCopies()}" 
							label="#{'lending.lend_copies'}"
							styleClass="btn btn-primary"/>
	</ui:define>
	
</ui:composition>
