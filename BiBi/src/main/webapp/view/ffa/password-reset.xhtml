<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	
	<ui:param name="page" value="password_reset" />

	<ui:define name="content">
		
		<f:metadata>

			<f:viewParam name="token" value="#{passwordReset.token.content}"/>
			<f:viewAction action="#{passwordReset.findUser}"/>

		</f:metadata>

		<h:form id="messageForm">

			<h:panelGrid columns="1">

				<h:panelGroup>
					<h:inputHidden id="positive"/>
					<h:message for="positive" style="color: green"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:inputHidden id="negative"/>
					<h:message for="negative" style="color: darkred"/>
				</h:panelGroup>

			</h:panelGrid>

		</h:form><br/>

		<h:outputLabel for="passwordResetForm" value="#{msg['passwordReset']}"
					   style="font-weight:bold; font-size:x-large;"/>

		<h:form id="passwordResetForm">

			<h:panelGrid columns="3" cellpadding="10">

				<h:outputLabel for="password" value="#{msg['registration.password']}"/>
				<h:inputSecret id="password" value="#{passwordReset.password}" validator="passwordValidator"/>
				<h:message for="password" style="color:darkred"/>

				<h:outputLabel for="repeatPassword" value="#{msg['registration.repeatPassword']}"/>
				<h:inputSecret id="repeatPassword" value="#{passwordReset.confirmedPassword}"
							   validator="confirmPasswordValidator"/>
				<h:message for="password" style="color:darkred"/>

			</h:panelGrid>
			
			<h:commandButton action="#{passwordReset.resetPassword()}" value="#{msg['submit']}"/>
			
		</h:form>

	</ui:define>
	
</ui:composition>
