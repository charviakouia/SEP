<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">

	<ui:param name="page" value="privacy_policy" />

	<ui:define name="content">

		<h:outputLabel for="privacy_policy_form" value="#{msg['privacy_policy.headline']}"
					   style="font-weight:bold; font-size:x-large;"/>

		<h:form id="privacy_policy_form">
		<h:panelGrid id="privacy_policy_panel" columns="1" border="10" 
				cellpadding="10" cellspacing="10"
				rendered="#{privacyPolicy.renderButton()}">
               
		<h:inputTextarea id="privacy_policy_text_area" 
						value="#{privacyPolicy.textContainer.privacyPolicy}" 
						readonly="#{privacyPolicy.readOnly()}"
						cols="100" rows="30" 
						rendered="#{privacyPolicy.renderButton()}"/>
		
		<h:commandButton id="privacy_policy_save_changes" 
					action="#{privacyPolicy.save()}" 
					styleClass="btn btn-primary" 
					value="#{msg['all_three.save_changes']}"
					rendered="#{privacyPolicy.renderButton()}"/>
		
		</h:panelGrid>
		</h:form>
		
		<h:outputText id="privacy_policy_output_text" 
					value="#{privacyPolicy.textContainer.privacyPolicy}" 
					rendered="#{privacyPolicy.readOnly()}"
					escape="false"/>

	</ui:define>

</ui:composition>
