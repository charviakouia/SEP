<?xml version="1.0" encoding="utf-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:bibi="http://xmlns.jcp.org/jsf/composite/bibi"
	template="/view/templates/template.xhtml">
	<!-- Author Jonas Picker-->
	
	<ui:param name="page" value="contact" />

	<ui:define name="content">

		<h:outputLabel for="contact_form" value="#{msg['contact.headline']}"
					   style="font-weight:bold; font-size:x-large;"/>
		
		<h:form id="contact_form">
			<h:panelGrid id="contact_panel" columns="1" border="10"
					cellpadding="10" cellspacing="10"
					rendered="#{contact.renderButton()}">

			<h:inputTextarea id="contact_text_area"
							value="#{contact.textContainer.contactInfo}"
							readonly="#{contact.readOnly()}"
							cols="100" rows="30"
							rendered="#{contact.renderButton()}"/>

			<h:commandButton id="contact_save_changes"
						action="#{contact.save()}"
						styleClass="btn btn-primary"
						value="#{msg['all_three.save_changes']}"
						rendered="#{contact.renderButton()}"/>

			</h:panelGrid>
		</h:form>
		
		<h:outputText id="contact_output_text" 
					value="#{contact.textContainer.contactInfo}" 
					rendered="#{contact.readOnly()}"
					escape="false"/>
					
	</ui:define>
	
</ui:composition>
