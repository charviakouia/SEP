help.profile.public = ""
help.profile.account = Here, you can view and modify your account details. This includes details like name, \
  address, email, and password. Your account must define a name, address, and email-address. When you have \
  finished making changes, press the save button. You will then be redirected to this profile-page. \n\n\
  To change your password, you must enter your old password and the new one twice. If you have forgotten your \
  password, you must request a password reset link from the log-in page. The email you receive will contain \
  a link, with which you can change your password. You will then be redirected to this profile-page. \n\n\
  To change your email address, you need to request an email-reset link. The email you receive at your old \
  email address will contain a link, with which you can proceed to verify your new email. You will then be \
  redirected to this profile-page. \n\n\
  You can view a list of medium-copies you lent with a click on the corresponding button. \n\n\
  You can also view a list of medium-copies that is available to you for pick-up. \n\n\
  With the delete account button, you can delete your account if you have not lent any medium-copy.
help.profile.staff = ""
help.profile.admin = After you have changed a user's account details, press the save button to finalize the \
  changes. Note: You cannot change your own role in the system. \n\n\
  A user's account can be locked, which is active until the user verifies his email. Note: You cannot reverse \
  this lock and the user cannot lend any medium-copies during this time. \n\n\
  You can view a list of medium-copies the given user lent with a click on the corresponding button. \n\n\
  You can also view a list of medium-copies that is available to the given user for pick-up. \n\n\
  With the delete account button, you can delete the given user's account. Note: This also deletes all \
  lent medium-copies.

help.registration.public = Hier können Sie einen neuen Account im System registrieren, um den vollen \
  Funktionsumfang der Bibliothek nutzen zu können. Tragen Sie bitte eine gültige E-Mail-Adresse und Ihr \
  gewünschtes Passwort in die dafür vorgesehen Formularfelder ein (das Passwort muss bestätigt werden um \
  Rechtschreibfehlern vorzubeugen). Beachten Sie die auftauchenden Meldungen zu fehlerhaften oder abgelehnten \
  Eingaben neben den Formularfeldern. Die Verwaltung der Bibliothek bestimmt die Menge der zugelassenen \
  E-Mail-Domänen. Sollte Ihre private E-Mail-Adresse abgelehnt werden, versuchen Sie es bitte mit der Adresse \
  Ihrer Institution (Universität, Unternehmen, etc.). Die Registrierung erfolgt über die angegebene E-Mail-Adresse, \
  zu der ein nur für Sie temporär gültiger Registrierungslink geschickt wird. Sie müssen also zeitnah auf das \
  angegebene Konto zugreifen können. Klicken Sie dann auf den Link in der E-Mail, um die Registrierung abzuschließen. \
  Wenn Sie von Ihrer Institution auf diese Bibliothek verwiesen wurden und Probleme beim Registrieren haben, \
  wenden Sie sich bitte an die Bibliotheksverwaltung, um genauere Informationen über die zugelassenen \
  E-Mail-Adressen zu erhalten. 
