help.administration.public = 
help.administration.account =
help.administration.staff = 
help.administration.admin = Geben Sie bitte einen regulären Ausdruck für die E-Mail-Domäne an. Neue Accounts können \
  dann nur noch mit einer dem Ausdruck genügender E-Mail-Adresse registriert werden . Nutzeraccounts lassen sich \
  durch einen Klick auf 'Nutzersuche' oder direkt durch das Nutzersuchfeld suchen, Sie werden dann \
  auf eine spezielle Seite weitergeleitet. Sie können hier das System zwischen offenem und geschlossenen Modus \
  umschalten, letzterer verbietet anonymen Besuchern der Seite, den Kategorienstöberer sowie die Suchfunktion \
  zu nutzen und beschränkt diese Nutzergruppe auf die Registrierungsmöglichkeit. Durch einen Klick \
  auf "Medium erstellen" navigieren Sie zum entsprechenden Erstellungsformular. Wenn Sie einen neuen Nutzer \
  registrieren möchten, klicken Sie auf "Nutzer registrieren". Eine Listenansicht der Nutzeraccounts \
  mit überzogenen Rückgabefristen und zugehörigen Exemplaren finden Sie unter "Leihfristverstöße".

help.borrowed_copies.public = 
help.borrowed_copies.account = Auf dieser Seite können Sie sehen, welche Exemplare Sie von unserer Bibliothek ausgeliehen haben. \
  In der oberen Tabelle befinden sich die noch abzuholenden Exemplare, \
  in der unteren die von Ihnen ausgeliehenen. Pro Eintrag finden Sie das Datum der Rückgabefrist. \
  Sie können auf den Titel klicken, um zu der zugehörigen Mediumsansicht zu gelangen. 
help.borrowed_copies.staff = 
help.borrowed_copies.admin = 

help.category_browser.public = Wenn Sie in der Baumansicht auf eine Kategorie klicken, öffnet sich eine Liste \
  mit allen darunter fallenden Medien. Durch Auswählen eines Mediums gelangen Sie zu dessen Detailseite.
help.category_browser.account = 
help.category_browser.staff = Sie haben die Möglichkeit eine Kategorie zu bearbeiten, Sie werden dann \
  auf ein Bearbeitungsformular weitergeleitet. Außerdem können Sie eine Kategorie löschen, der Baum \
  wird Ihnen danach aktualisiert angezeigt. Beachten Sie bitte das alle Unterkategorien der Gelöschten \
  ebenfalls entfernt werden und alle unter dieser Kategorie eingeordneten Medien diese Einordnung verlieren. \
  Sie werden durch eine Meldung über den Umfang Ihrer Eingriffe informiert.
help.category_browser.admin = 

help.category_creator.public = 
help.category_creator.account = 
help.category_creator.staff = Unter den Kategorien, die ggf. der gleichen direkten Oberkategorie gehören, muss der \
  Namen Ihrer Kategorie eindeutig sein. \n\n\
  Neben der Kategoriename können Sie den Zweck und Beschreibung Ihrer neuen Kategorie näher spezifizieren.\n\n\
  Sie können angeben, welcher Elterkategorie Ihre neue Kategorie gehört. Bitte beachten Sie - Medien dürfen \
  sowohl der Oberkategorie als auch der Unterkategorie zugeordnet werden.
help.category_creator.admin = 

