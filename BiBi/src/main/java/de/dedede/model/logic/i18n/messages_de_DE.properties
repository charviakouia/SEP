help.user_search.admin = Auf dieser Seite können Sie nach registrierten Benutzern des Bibliothekssystems suchen. \
  Sie können anhand des vollständigen Namens und der E-Mail-Adresse eines Nutzers eine Suche durchführen. \
  Geben Sie dazu Ihre Daten in das Suchfeld ein und drücken Sie abschließend den Knopf „Suchen“. \
  Sie können ein Häkchen bei „Nutzer ist gesperrt / nicht freigeschaltet“ setzten, um die Suche weiter auf gesperrte \
  Nutzer einzuschränken. Ist die Suche erfolgreich, wird eine Liste von Benutzern angezeigt. \
  Deren Einträge können Sie anklicken, um auf das entsprechende Benutzerprofil weitergeleitet zu werden. \
  Die Suchkriterien können Sie zu jedem Zeitpunkt abändern und eine neue Suche starten. 

