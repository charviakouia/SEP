help.lending.public = 
help.lending.account = 
help.lending.staff = Hier wird die Abwicklung von Ausleihen ohne vorherige Abholungsmarkierung ermöglicht. \
  Tragen Sie bitte die Signatur des Medienexemplars und die E-Mail-Adresse des Ausleihenden \
  in die Formularfelder ein, um die Ausleihe im System zu vermerken. Sie werden über den Erfolg durch eine Nachricht informiert. 
help.lending.admin = 

help.lending_period_violations.public = 
help.lending_period_violations.account = 
help.lending_period_violations.staff = 
help.lending_period_violations.admin = Hier ist eine Liste von allen Nutzern dargestellt, die ihre Leihfrist \
  überzogen haben. Der Nutzer, Exemplar, und Medium sind jeweils verlinkt zu der Profilseite, Medienrückgabeseite, \
  und die Mediumdetailseite. Die Zeitdauer, um die die Leihfrist überschritten wurde, wird in Tagen, Stunden, und \
  Minuten angegeben.

help.login.public = Sie das Formular nur, wenn Sie aktuell nicht in unserem System angemeldet sind. Wenn Sie \
  keinen registrierten Account besitzen und einen benötigen, navigieren Sie auf der Randleiste zum Knopf \
  "Registrieren". Wenn Sie bereits einen registrierten Account besitzen, tragen Sie bitte Ihre Accountdaten \
  in die dafür vorgesehenen Felder ein, um sich anzumelden. Beachten Sie die eventuell auftretenden Meldungen \
  neben den Formularfeldern, diese informieren Sie über fehlerhafte Eingaben. Nach erfolgreicher Anmeldung \
  gelangen Sie zu Ihrer Profilseite. Sollten Sie Ihre E-Mail korrekt eingetragen, aber Ihr Passwort vergessen haben, \
  klicken Sie auf "Passwort zurücksetzen" um es zurückzusetzen. Eine E-Mail mit Zurücksetzungslink wird dann an die \
  E-Mail-Adresse versand, unter der Ihr Account registriert ist. 
help.login.account = 
help.login.staff = 
help.login.admin = 

help.medium.public = Auf dieser Seite erfahren Sie die Details eines bestimmten Mediums unseres Katalogs. \
  Neben den Informationen zu dem Medium gibt es eine Tabelle aller Exemplare dieses Mediums, \
  welche in unserer Bibliothek verfügbar sind. Wenn das Medium ein frei verfügbares digitales Dokument ist, \
  können Sie es über den Knopf „sofort lesen“ herunterladen bzw. in Ihrem Browser öffnen abhängig von Ihren \
  Browser-Einstellungen. 
help.medium.account =  Sie haben hier die Möglichkeit, ein Exemplar aus der Tabelle auszuleihen, \
  falls es im Moment verfügbar ist. Klicken Sie hierfür bitte auf die Schaltfläche „Buchen“ in der Tabellenzeile \
  des gewünschten Exemplars. Danach gilt dieses Exemplar als abzuholen. \
  Bitte holen Sie das Exemplar innerhalb der Abholungsfrist von der Bibliothek ab. \
  In der Bibliothek wird Ihnen schließlich das Exemplar ausgeliehen. 
help.medium.staff = Die Attribute und die Liste der Kategorien des Mediums sind Eingabefelder, \
  dessen Inhalte Sie ändern können. Um die Änderung zu persistieren, \
  klicken Sie bitte auf die Schaltfläche „Änderungen speichern“. \
  Sie können die mediumsspezifische Rückgabefrist bearbeiten, indem Sie einen neuen Wert in das relevante Eingabefeld \
  schreiben und im Anschluss auf „Änderungen speichern“ drücken. Die neue Frist gilt nicht für Nutzer, \
  die aktuell Exemplare dieses Mediums ausgeliehen haben, unabhängig davon, ob es sich um eine Verlängerung oder eine Verkürzung handelt. \
  In jeder Zeile der Exemplarstabelle gibt es eine Schaltfläche mit der Aufschrift „Löschen“, \
  welche das jeweilige Exemplar löscht, sobald Sie darauf klicken. \
  Falls dieses Exemplar zu dem aktuellen Zeitpunkt von einem Nutzer ausgeliehen wird, dann müssen Sie in einem Pop-Up-Fenster erneut bestätigen. \
  Für jedes Exemplar gibt es in der Tabelle einen Knopf „Ausleihen“, der Sie nach einem Klick zur Seite der Direktausleihe weiterführt und \
  für Sie dort das Eingabefeld der Exemplarssignatur mit dem richtigen Wert ausfüllt. \
  Ganz analog gibt für jedes abzuholende Exemplar den Knopf „Abholungen stornieren“, welcher dieses wieder für andere verfügbar macht und \
  eine E-Mail an den betroffenen Nutzer sendet. Um das Medium zu löschen, klicken Sie bitte auf den Knopf „Medium löschen“. \
  Vor dem Löschen werden Sie nach einer Bestätigung gefragt und die Anzahl an ausgeliehen und abzuholenden Exemplaren wird Ihnen angezeigt. \
  Sie werden direkt nach dem Löschen zu der Seite geleitet, welcher Sie zuvor besucht haben (falls diese nicht existiert, ist dies Ihr Profil). \
  Um ein neues Exemplar zu erstellen, füllen Sie die Felder in der Exemplarstabelle aus und klicken Sie anschließend auf „Erstellen“. 
help.medium.admin = 

help.medium_creator.public = 
help.medium_creator.account = 
help.medium_creator.staff = Mit der gegebenen Formular können Sie eine Mediumcopie erstellen. Alle Felder, die mit '*' \
  markiert sind, sind erforderlich. Nachdem alle Details spezifiziert wurden, klicken Sie auf 'save' um die \
  Änderungen zu persistieren.
help.medium_creator.admin = 

