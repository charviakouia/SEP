help.profile.public = 
help.profile.account = Zu Ihrem Konto müssen Ihr Name, Ihre Adresse, und Ihre E-Mail Adresse im System definiert \
  sein. Nachdem Sie Änderungen zu Ihren persönlichen Angaben eingetragen haben, müssen Sie diese Änderungen \
  speichern durch einen Klick auf den entsprechenden Knopf, um diese zu persistieren. Es wird anschließend \
  die gleiche Profilseite geladen. \n\n\
  Um Ihr Passwort zu ändern, müssen Sie Ihr altes Passwort eingeben und Ihr neues Passwort zweimal eingeben. \
  Falls Sie Ihr altes Passwort vergessen haben, müssen Sie eine E-Mail zu einer Passwortrücksetzung anfordern \
  aus der Log-In-Seite. Diese E-Mail wird einen Link enthalten, mit dem Sie Ihre Änderungen eintragen können. \
  Sie werden anschließend zu dieser Profilseite weitergeleitet. \n\n\
  Um Ihre E-Mail Adresse zu ändern, müssen Sie eine E-Mail Bestätigung anfordern. Diese E-Mail wird einen \
  Link enthalten, mit dem die eingegebene E-Mail Adresse verifiziert wird. Sie werden anschließend zu dieser \
  Profilseite weitergeleitet. \n\n\
  Ihre Liste von ausgeliehenen Exemplaren ist durch einen Klick auf den entsprechenden Knopf abrufbar. \n\n\
  Durch einen Klick auf den entsprechenden Knopf können Sie eine Liste von Exemplaren einsehen, \
  die Ihnen zur Abholung bereitstehen. \n\n\
  Nachdem Sie Ihr Konto löschen, müssen sie sich neu registrieren, um alle Bibliotheksangebote zu nutzen. \
  Dabei dürfen Sie Ihr Konto nicht löschen, wenn von Ihnen eine Rückgabe noch aussteht. Anschließend werden \
  Sie zu der Mediensuche als anonymer Nutzer weitergeleitet.
help.profile.staff = 
help.profile.admin = Nachdem Sie die Kontodaten zu diesem Nutzer geändert haben, müssen Sie diese speichern, \
  um diese Änderungen zu persistieren. Es wird anschließend die gleiche Profilseite geladen. Bitte beachten \
  Sie: Sie können Ihre eigene Rolle nicht verändern. \n\n\
  Diese Sperre gilt so lange, bis der Nutzer seine E-Mail Adresse verifiziert. Bitte beachten Sie - Sie \
  können diese Sperre nicht rückgängig machen. In dieser Zeit, darf dieser Nutzer keine \
  Medienexeplare mehr ausleihen. \n\n\
  Die Liste von ausgeliehenen Exemplaren eines beliebigen Nutzers ist durch einen Klick auf den entsprechenden \
  Knopf abrufbar. \n\n\
  Durch einen Klick auf den entsprechenden Knopf können Sie eine Liste von Exemplaren einsehen, die einem \
  beliebigen Nutzer zur Abholung bereitstehen. \n\n\
  Bitte beachten Sie - Sämtliche ausgeliehene Medienexeplare von diesem Nutzer werden durchs \
  Löschen ebenfalls mitgelöscht.

help.registration.public = Hier können Sie einen neuen Account im System registrieren, um den vollen \
  Funktionsumfang der Bibliothek nutzen zu können. Tragen Sie bitte eine gültige E-Mail-Adresse und Ihr \
  gewünschtes Passwort in die dafür vorgesehen Formularfelder ein (das Passwort muss bestätigt werden um \
  Rechtschreibfehlern vorzubeugen). Beachten Sie die auftauchenden Meldungen zu fehlerhaften oder abgelehnten \
  Eingaben neben den Formularfeldern. Die Verwaltung der Bibliothek bestimmt die Menge der zugelassenen \
  E-Mail-Domänen. Sollte Ihre private E-Mail-Adresse abgelehnt werden, versuchen Sie es bitte mit der Adresse \
  Ihrer Institution (Universität, Unternehmen, etc.). Die Registrierung erfolgt über die angegebene E-Mail-Adresse, \
  zu der ein nur für Sie temporär gültiger Registrierungslink geschickt wird. Sie müssen also zeitnah auf das \
  angegebene Konto zugreifen können. Klicken Sie dann auf den Link in der E-Mail, um die Registrierung abzuschließen. \
  Wenn Sie von Ihrer Institution auf diese Bibliothek verwiesen wurden und Probleme beim Registrieren haben, \
  wenden Sie sich bitte an die Bibliotheksverwaltung, um genauere Informationen über die zugelassenen \
  E-Mail-Adressen zu erhalten. 
help.registration.account = 
help.registration.staff = 
help.registration.admin = Als angemeldeter Administrator können Sie hier manuell neue Nutzeraccounts erstellen, \
  wählen Sie dazu die gewünschte Rolle des Accounts aus. Beachten Sie zusätzlich, dass Ihre E-Mail Eingabe nicht überprüft wird.

