help.error.public = Hier können Sie den Systemfehler sehen, weswegen Sie auf diese Seite weitergeleitet wurden. \
  In der Navigationsmenü sind Knöpfe zur Zurückleitung auf die vorherige Seite oder Home-Seite vorgesehen. \
  Die Knöpfe zur Zurückleitung haben zwei Arten: Mit und ohne GET-Parameter. Nach der Navigationsmenü folgt eine \
  Beschreibung aller Exceptions mit einer Erklärung für jedes Exception. Als letztes kommt der volle Stack-Trace. \
  Dies und die Beschreibung werden nur im Entwicklungsmodus angezeigt.
