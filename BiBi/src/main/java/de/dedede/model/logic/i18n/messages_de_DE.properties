help.medium_schema_editor.staff = 
help.medium_schema_editor.admin = 

help.medium_search.public = Auf dieser Seite können Sie unseren Katalog aus Medien durchsuchen. \
  Das oberste Suchfeld ist für die freie Suche. Bei der freien Suche werden jegliche Attribute wie Titel, \
  Autor und Erscheinungsdatum der Medien sowie die Kategorien derselben einbezogen. \
  Für eine differenziertere Suche füllen Sie bitte mindestens eines der anfänglich drei darunterliegenden Suchfelder aus und \
  wählen Sie jeweils das relevante Attribut bzw. die relevante Kategorie aus der Drop-Down-Liste. \
  Jedes leere der unteren Suchfelder wird bei der Suche ignoriert. In der Grundeinstellung ist der Suchoperator jeder solcher \
  spezialisierten Suchfelder auf „und“ gesetzt. Das heißt, Medien müssen neben den anderen \
  Suchkriterien (inkl. die der freien Suche) zsm. mit deren Operator das aktuelle Kriterium auf jeden Fall erfüllen. \
  Andere Suchoperatoren können über eine Drop-Down-Liste eingestellt werden. \
  Möglich ist des Weiteren „oder“, bei welchem die Suche nicht eingeschränkt wird, \
  sondern erweitert wird: Ein Medium wird gefunden, wenn es das aktuelle Kriterium erfüllt, \
  jedoch auch dann, wenn es andere Suchkriterien zsm. mit deren Operator erfüllt. \
  Der letzte Suchoperator lautet „und nicht“. Hier wird die Suche erneut einschränkt: Ein Medium ist nur dann in der Liste \
  der Suchergebnisse enthalten, wenn das gewählte Attribut bzw. die gewählte Kategorie nicht den eingegebenen Text enthält und \
  es zusätzlich alle anderen Suchkriterien zsm. mit deren Operator erfüllt. \
  Es können weitere Suchfelder durch Druck auf den Knopf „Differenzierte SUchanfrage hinzufügen“ angefordert werden. \
  Die Suche wird gestartet, wenn Sie auf die Schaltfläche „Suchen“ klicken oder wenn Sie in einem der Suchfelder die Eingabetaste drücken. \
  Bleibt das Eingabefeld der freien Suche leer, gelten lediglich die Kriterien der tiefer gelegenen Suchfelder. \
  Sind alle Felder leer, werden alle Medien gefunden (jedoch paginiert angezeigt). Ist die Suche erfolgreich, \
  wird eine Liste von Suchergebnissen angezeigt. Deren Einträge können Sie anklicken, um auf die entsprechende Mediumsansicht \
  weitergeleitet zu werden. Die Suchkriterien können Sie zu jedem Zeitpunkt abändern und eine neue Suche starten. 
