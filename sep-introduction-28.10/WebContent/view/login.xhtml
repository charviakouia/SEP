<ui:composition template="masterTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
                
    <ui:define name="title">#{msg.login}</ui:define>

    <ui:define name="mainContent">
        <h:form id="loginForm">

            <h:outputLabel value="#{msg.username}"/>
            <h:inputText value="#{login.userName}"/>

            <h:outputLabel value="#{msg.password}"/>
            <h:inputSecret value="#{login.password}"/>

            <h:messages errorClass="errorMessage" for="loginForm"/>

            <h:commandButton value="#{msg.login}" action="#{login.login()}" />
        </h:form>
    </ui:define>
</ui:composition>
